<h1>Birthdays</h1>

<table>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.dob | date }}</td>
    <td>{{ contact.name }} {{ contact.surname }}</td>
    <td>
      <div class="btn-group btn-group-toggle">
        <label class="btn-primary" ngbButtonLabel>
          <input type="checkbox" ngbButton> Edit
        </label>
      </div>
    </td>
  </tr>
</table>
